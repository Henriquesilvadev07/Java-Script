<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular () {
            let txtv = window.document.getElementById('txtvel')
            let res = window.document.getElementById('res')
            let vel = Number(txtv.value)
            
            if (vel > 70) {
                res.innerHTML = `Sua velocidade é de <strong>${vel} Km/h, VOCE FOI MULTADO! </strong>`
                res.innerHTML += `<p><strong>Reduza sua velocidade!</strong></p>`
            }else {
                res.innerHTML = `Sua velocidade é de <strong>${vel} Km/h</strong>, Voce esta dentro do limite`
                res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
            }

        }
    </script>
</body>
</html>
